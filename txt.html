<!DOCTYPE html>
<html>

<head>
    <title>SHOPPING CART EXAMPLE</title>
    <meta charset='utf-8'>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
				  <ul class="navbar-nav">
					<li class="nav-item">
					  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Product</a>
					</li>
				  </ul>
				</div>
				<div class="float-right">
					<a type="button" class="btn btn-info" href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true" data-direction='right'></i>Cart</a>
				</div>
			</div>
		</nav>
		
        <h3>PRODUCTS</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="img-thumbnail" style="border: 1px solid gray; width: 100%;">
                    <img src="http://placehold.it/350x250" alt="">
                </div>
                <h4 class="text-center">
                    iPhone 6 Plus
                </h4>
                <div class="text-center">
                    Giá: 17.000.000đ
                </div>
                <div class="text-center">
                    <!-- Giảm: 5% -->
                </div>
                 <div class="text-center" style="margin-top: 20px">
                    <button id="product-1" data-name="iPhone 6 Plus" data-price="17000000" data-discount="0" class="add-to-cart btn btn-primary">Add to cart</button>
                </div>                
            </div>
            <div class="col-md-4">
                <div class="img-thumbnail" style="border: 1px solid gray; width: 100%;">
                    <img src="http://placehold.it/350x250" alt="">
                </div>
                 <h4 class="text-center">
                    Nokia Lumia 1520
                </h4>
                <div class="text-center">
                    Giá: 12.500.000đ
                </div>
                <div class="text-center">
                    Giảm: 15%
                </div>
                <div class="text-center" style="margin-top: 20px">
                    <button id="product-2" data-name="Nokia Lumia 1520" data-price="12500000" data-discount="15" class="add-to-cart btn btn-danger">Add to cart</button>    
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="img-thumbnail" style="border: 1px solid gray; width: 100%;">
                    <img src="http://placehold.it/350x250" alt="">
                </div>
                 <h4 class="text-center">
                    Samsung Galaxy Note 4
                 </h4>
                <div class="text-center">
                    Giá: 18.500.000đ
                </div>
                <div class="text-center">
                    Giảm: 5%
                </div>
                <div class="text-center" style="margin-top: 20px">
                    <button id="product-3" data-name="Samsung Galaxy Note 4" data-price="18500000" data-discount="5" class="add-to-cart btn btn-info">Add to cart</button>
                </div>
                
            </div>
        </div>
    </div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<!-- Toast notify -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>
</html>
